<div class="wedget__box">
    <div class="wedget__box-title">
        <h1>ui-select</h1>
    </div>
    <div class="wedget__box-content">
        <div class="wedget__box">
            <div class="wedget__box-title">
                <h1>Basis</h1>
            </div>
            <div class="wedget__box-content">
                <ui-select ng-model="selected1.value" on-remove="onRemoveItem($item, $model)" on-select="onSelectItem($item, $model)" >
                    <ui-select-match>
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (itemArray | filter: {name: $select.search} ) track by item.id">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>

                <ui-select ng-model="selected2.value" tagging tagging-label="false" multiple on-remove="onRemoveItem($item, $model)" on-select="onSelectItem($item, $model)" >
                    <ui-select-match>
                        <span ng-bind="$item.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (itemArray | filter: {name: $select.search} ) track by item.id">
                        <span ng-bind="item.name"></span>
                </ui-select-choices>

                <div class="wedget__quote">
                    <a href="https://github.com/angular-ui/ui-select/wiki/ui-select">Official website</a>
                </div>
            </div>
        </div>
    </div>
</div>
