<div class="wedget__box">
    <div class="wedget__box-title">
        <h1>Modal</h1>
    </div>
    <div class="wedget__box-content">
        <div class="wedget__box">
            <div class="wedget__box-title">
                <h1>Basis</h1>
            </div>
            <div class="wedget__box-content">
                <button class="btn btn-primary" ng-click="onClickOpenModal()">Open Modal</button>
                <button class="btn btn-primary ml15" ng-click="onClickOpenModalSelect()">Open Modal Select</button>
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{header}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        {{body}}
        <hr>
        {{$resolve.data}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="onClickOk()">确认</button>
        <button class="btn btn-warning" type="button" ng-click="onClickCancel()">取消</button>
    </div>
</script>
